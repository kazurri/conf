# TPM
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# install: prefix + I
# update:  prefix + U
# remove:  prefix + alt + u
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Prefix
#set -g prefix C-t
#unbind C-b
bind C-b send-prefix

# Settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows off
setw -g mouse on
#set -sg escape-time 0
#set -g default-terminal screen-256color

# Bindings
bind r source-file ~/.tmux.conf \; display "reloaded."
bind | split-window -h
bind - split-window -v
bind -r < swap-window -t -1
bind -r > swap-window -t +1
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# - copy and paste
setw -g mode-keys vi
#set -g default-command "reattach-to-user-namespace -l ${SHELL}"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

# Color
# - status bar
set -g status-style fg=colour247,bg=default
#set -g status-interval 1
set -g status-left "#[fg=colour250,bg=colour236] #S #[fg=default,bg=default] "
set -g status-right "#T  #{cpu_fg_color}#{cpu_icon}#{cpu_percentage}#[fg=default]  #{battery_status_fg}#{battery_icon}#{battery_percentage}#[fg=default]  %H:%M "
set -g status-right-length 90

# - window titles
setw -g window-status-style fg=colour247,bg=default

# - active window title
setw -g window-status-current-style fg=colour255,bg=default,bright

# - pane border
set -g pane-border-style fg=colour233
set -g pane-active-border-style fg=colour236

# TPM
run '~/.tmux/plugins/tpm/tpm'
