# Prefix
#unbind C-b
#set -g prefix C-t
#bind C-t send-prefix

# Settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows off
set -g history-limit 10000

setw -g mouse on

set -g status-keys vi
setw -g mode-keys vi
set -sg escape-time 0

set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set -g default-terminal screen-256color

# Bindings
bind r source-file ~/.tmux.conf \; display "configuration reloaded."

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

bind | split-window -h
bind - split-window -v

bind -r < swap-window -t -1
bind -r > swap-window -t +1

bind 0 select-window -t :10
bind -n S-Left previous-window
bind -n S-Right next-window

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Color
# Status bar
set -g status-bg default
set -g status-fg colour252
set -g status-attr default
set -g status-right "#[fg=colour252]%Y/%m/%d %H:%M"

# Window titles
setw -g window-status-fg colour252
setw -g window-status-bg default
setw -g window-status-attr dim

# Active window title
setw -g window-status-current-fg colour190
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# Pane border
set -g pane-border-fg colour234
set -g pane-active-border-fg colour234

# Message text
set -g message-bg default
set -g message-fg colour190

# Pane number display
set -g display-panes-active-colour colour190
set -g display-panes-colour colour190

# clock
setw -g clock-mode-colour colour190
